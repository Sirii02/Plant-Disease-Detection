<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Detection</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='image/d.jpg') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Logout Button Styling */
    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d; /* Red color */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .logout-button:hover {
      background-color: #e60000; /* Darker red on hover */
    }

    /* Form Container */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    /* Form Fields */
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    input[type="file"]::file-selector-button {
      background: rgba(255, 255, 255, 0.5);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    input[type="file"]::file-selector-button:hover {
      background: rgba(255, 255, 255, 0.7);
    }

    /* Upload Button */
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #000000;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Logout button -->
  <!-- <a href="/" class="logout-button">Logout</a> -->

  <div class="container">
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload Image</button>
    </form>
  </div>

</body>
</html>
