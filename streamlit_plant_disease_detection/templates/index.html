<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plant Disease Detection</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: url("{{ url_for('static', filename='image/1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            animation: floatBackground 10s infinite alternate ease-in-out;
        }

        @keyframes floatBackground {
            0% { background-position: center center; }
            100% { background-position: center top; }
        }

        h1 {
            position: absolute;
            top: 50px;
            left: 150px;
            color: #064420;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin: 0;
            z-index: 1000;
            letter-spacing: 1px;
        }

        .btn-container {
            position: absolute;
            top: 120px;
            left: 140px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .btn {
            display: block;
            width: 180px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(151, 218, 79, 0.765), rgba(255,255,255,0.1));
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
        }

        .btn:hover {
            background: rgba(101, 237, 181, 0.6);
            color: #333;
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <h1>PLANT DISEASE DETECTION</h1>
    <div class="btn-container">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>
    
        {% if session.get('user_id') %}
            <a href="{{ url_for('predict') }}" class="btn">Prediction</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn">Prediction</a>
        {% endif %}
    
        <a href="{{ url_for('contact') }}" class="btn">Contact</a>
        <a href="{{ url_for('about') }}" class="btn">About</a>
    </div>
    
</body>
</html>
