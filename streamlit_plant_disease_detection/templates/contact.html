<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='image/login.jpg') }}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin-left: 650px;
        }

        h2 {
            margin-bottom: 15px;
            color: #000000;
        }

        /* Form Fields */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0);
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Flash Messages */
        .success {
            color: #4CAF50;
        }

        .error {
            color: #FF5252;
        }

        .btn-back {
            display: inline-block;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 14px;
            border-radius: 20px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endwith %}
        
        <form action="https://formspree.io/f/mpwqveaz" method="POST">
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="btn-back">Back to Home</a>
    </div>
</body>
</html>
